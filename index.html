<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KanaQuiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="score">
        Score: <span id="score">0</span>
    </div>
    <div class="container">
        <div class="modes">
            <div id="mode" class="mode">Katakana</div>
            <div id="invert" class="mode">⟳</div>
            <div id="cross" class="mode">⤲</div>
        </div>
        <div class="quiz">
            <div id="question" class="question" data-language="kana">ア</div>
            <div class="answers"><div class="answer">A</div><div class="answer">I</div><div class="answer">U</div><div class="answer">O</div></div>
        </div>
    </div>

    <script src="js/kana.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
